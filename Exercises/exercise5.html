        const arrays = [
      ['hello', 'search', 'world', 'search', 'good'],
      ['not', 'found']
    ];

    for (let i = 0; i < arrays.length; i++) {
      const currentArray = arrays[i];
      let found = false;

      for (let j = 0; j < currentArray.length; j++) {
        if (currentArray[j] === 'search') {
          console.log(`'search' found in array ${i} at index ${j}`);
          found = true;
          break; // stop at first occurrence
        }
      }

      if (!found) {
        console.log(`'search' not found in array ${i}: -1`);
      }
    }
