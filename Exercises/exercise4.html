    //swapping first and last elment of an array
     const array=[1,20,22,24,5];
     
    function swap(array){
        if(array.length<2){
            return array;
        }
        const temp=array[0];
        array[0]=array[array.length-1];
        array[array.length-1]=temp;

       return array;
    }
    console.log(swap(array));

    const array1=['hi','hello','good'];
    function swap1(array1){
       return swap(array1);
    }

      //find min max from an array
      function minMax(array){
        if(array.length==0){
            return {min:null,max:null};
        }
        let min=array[0];
        let max=array[0];

        for(let i=1;i<array.length;i++){
            if(array[i]<min){
                min=array[i];
            }
            if(array[i]>max){
                max=array[i];
            }
        }
        return {min:min,max:max};
      }
      console.log(minMax([1,-5,3]));
      console.log(minMax[1,3,-3,-5,6]);
      console.log(minMax([]));
       console.log(minMax([3]));
      console.log(minMax([1,-1]));
