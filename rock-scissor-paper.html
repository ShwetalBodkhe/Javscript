<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function</title>
 <link href="./styles/style.css" rel="stylesheet">
</head>

<body>
  <p class="title">Rock Paper Scissors</p>
  <button onClick="playGame('rock')" class="move-button"><img src="thumbnail/rock-emoji.png" class="rock"></button>
  <button onClick="playGame('paper')" class="move-button"><img src="thumbnail/paper-emoji.png" class="paper"></button>
  <button onClick="playGame('scissors')" class="move-button"><img src="thumbnail/scissors-emoji.png"
      class="scissor"></button>

  <p class="js-result result"></p>
  <p class="js-moves moves"></p>
  <p class="js-score score"></p>

  <button onClick="resetScore()" class="reset-score-button">Reset Score</button>

 <script src="./scripts/rock-paper-scissor.js">

 </script>
</body>

</html>
